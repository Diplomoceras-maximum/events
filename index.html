<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Events</title>
  </head>
  <body>
    <!-- Method 1: Inline Event-->
    <button onclick="alert('Hello World!')">Click Me</button>

    <!-- Method 1: Inline Event (named function)-->
    <!-- <button onclick="alertFunction()">Click Me</button>-->

    <!-- Method 2: Set Property in JS File (same for named function)-->
    <button id="btn">Click Me</button>

    <!-- Method 3: Event Listener (same for named function)-->
    <button id="bestBtn">Click Me Too</button>

    <!-- Group Nodes -->
    <div id="container">
      <button id="one" class="num">1</button>
      <button id="two" class="num">2</button>
      <button id="three" class="num">3</button>
    </div>
  </body>
</html>
